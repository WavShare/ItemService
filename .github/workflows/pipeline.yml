name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build_test_analyze_and_push:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test application
        env:
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          MONGO_HOST: ${{ secrets.MONGO_HOST }}
          MONGO_PORT: ${{ secrets.MONGO_PORT }}
          MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
          MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
        run: mvn install

      - name: SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.host.url="https://sonarcloud.io" -Dsonar.projectKey=WavShare_ItemService

      - name: Azure login
        if: success() && github.ref == 'refs/heads/main'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR build
        if: success() && github.ref == 'refs/heads/main'
        uses: azure/acr-build@v1
        with:
          service_principal: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_ID }}
          service_principal_password: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_SECRET }}
          tenant: ${{ secrets.AZURE_TENANT_ID }}
          registry: ${{ secrets.AZURE_REGISTRY }}
          repository: ${{ secrets.AZURE_REPOSITORY }}
          image:  ${{ secrets.AZURE_REPOSITORY }}
          tag: ${{ github.sha }}

      - name: Set AKS context
        if: success() && github.ref == 'refs/heads/main'
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AZURE_CLUSTER_NAME }}

      - name: Setup kubectl
        if: success() && github.ref == 'refs/heads/main'
        uses: azure/setup-kubectl@v3

      - name: Deploy to AKS
        if: success() && github.ref == 'refs/heads/main'
        uses: Azure/k8s-deploy@v5
        with:
          action: 'deploy'
          manifests: |
            k8s/deployment.yaml
          strategy: 'basic'
          images: '${{ secrets.AZURE_REGISTRY }}.azurecr.io/${{ secrets.AZURE_REPOSITORY }}/${{ secrets.AZURE_REPOSITORY }}:${{ github.sha }}'
          pull-images: false
          namespace: 'development'